<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Cupid - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfe963e301.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar position-sticky sticky-top">
        <div class="container-fluid">
            <div class="container col-6 col-md-2 d-flex justify-content-center">
                <a class="navbar-brand" href="home.html">
                    <img src="./assets/logo-2.png" alt=""></img>
                </a>
            </div>

            <div class="container col-6 col-md-5 d-md-flex d-none justify-content-center align-items-center">
                <a class="navbar-text text-uppercase text-decoration-none nav-link" href="index.html">Home</a>
                <a class="navbar-text text-uppercase text-decoration-none nav-link ms-4" href="#">Shop</a>
                <div class="dropdown ms-4">
                    <a class="nav-link dropdown-toggle text-uppercase" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">Collections</a>
                    <ul class="dropdown-menu dropdown-menu-dark bg-dark">
                        <li><a class="dropdown-item text-uppercase dropdown-text" href="#twenty22-collection">TWENTY22
                                COLLECTION</a></li>
                        <li><a class="dropdown-item text-uppercase dropdown-text" href="#coming-soon">CUPID X TWENTY</a>
                        </li>
                </div>
            </div>

            <div class="container col-6 col-md-2 d-md-flex d-none justify-content-center">
                <a href="#" class="navbar-text fs-4">
                    <i class="fa-solid fa-bag-shopping p-1 nav-link"></i>
                </a>
            </div>

            <div class="container col-6 d-flex justify-content-end align-items-center d-md-none">
                <a href="#" class="navbar-text fs-4">
                    <i class="fa-solid fa-bag-shopping p-1 nav-link"></i>
                </a>
                <button class="navbar-toggler ms-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon "></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-end bg-dark p-3" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbasrLabel">
                <div class="offcanvas-header d-flex justify-content-end">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase fs-4 text-light" aria-current="page"
                                href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-4 text-light" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-4 text-light" data-bs-toggle="collapse"
                                href="#multiCollapseExample1" role="button" aria-expanded="false"
                                aria-controls="multiCollapseExample1">Collections</a>
                            <div class="row p-0">
                                <div class="col p-0">
                                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                                        <div class="card card-body bg-transparent border-0">
                                            <a class="text-uppercase dropdown-text text-decoration-none text-light ps-2 pb-2"
                                                href="#twenty22-collection">TWENTY22 COLLECTION</a>
                                            <a class="text-uppercase dropdown-text text-decoration-none text-light ps-2"
                                                href="#coming-soon">CUPID X TWENTY</a>
                                        </div>
                                    </div>
                                </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-4 text-light" aria-current="page"
                                href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="mt-5">
        <div class="d-flex justify-content-center">
            <div class="text-uppercase">
                <h4 class="ps-2">Shopping Cart</h4>
            </div>
        </div>
        <div class="container-fluid bg-light py-2 d-flex justify-content-center align-items-center mt-2">
            <h5 class="m-0 text-muted fw-normal">2 Items</h5>
        </div>
    </div>


    <div class="container-fluid bg-white rounded-top" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <div class="d-flex flex-column" id="heading">
                    <div class="col-12">
                        <div class="d-flex flex-row col-12">
                            <div class="col-3 p-2 d-flex align-items-center justify-content-center">
                                <img src="assets/tops-2.jpg"
                                    width="150" height="150" alt="" id="image">
                            </div>
                            <div class="d-flex flex-column justify-content-between py-2 py-md-4 py-lg-5 col-4">
                                <div>
                                    <h6 class="m-0 text-uppercase">XO Denim Jacket</h6>
                                </div>
                                <h6 class="text-muted m-0 fw-normal">Jacket</h6>
                                <h6 class="text-muted fw-normal">M</h6>
                            </div>
                            <div class="col-1 d-flex align-items-center justify-content-center">
                                <div class="d-flex flex-column">
                                    <span class="fa-solid fa-sort-up arrow-button"></span>
                                    <span class="d-flex flex-column">1</span>
                                    <span class="fa-solid fa-sort-down arrow-button"></span>
                                </div>
                            </div>
                            <div class="col-3 d-flex justify-content-center align-items-center">
                                <h5 class="text-uppercase text-muted m-0 text-center">$20.00</h5>
                            </div>
                            <div class="col-1 d-flex justify-content-center align-items-center">
                                <div class="fa-regular fa-trash-can trash-button"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column" id="heading">
                    <div class="col-12">
                        <div class="d-flex flex-row col-12">
                            <div class="col-3 p-2 d-flex align-items-center justify-content-center">
                                <img src="./assets/pink-outfit-2.jpg"
                                    width="150" height="150" alt="" id="image">
                            </div>
                            <div class="d-flex flex-column justify-content-between py-2 py-md-4 py-lg-5 col-4">
                                <div>
                                    <h6 class="m-0 text-uppercase">Twenty Jumpsuit</h6>
                                </div>
                                <h6 class="text-muted m-0 fw-normal">Jumpsuit</h6>
                                <h6 class="text-muted fw-normal">L</h6>
                            </div>
                            <div class="col-1 d-flex align-items-center justify-content-center">
                                <div class="d-flex flex-column">
                                    <span class="fa-solid fa-sort-up arrow-button"></span>
                                    <span class="d-flex flex-column">1</span>
                                    <span class="fa-solid fa-sort-down arrow-button"></span>
                                </div>
                            </div>
                            <div class="col-3 d-flex justify-content-center align-items-center">
                                <h5 class="text-uppercase text-muted m-0 text-center">$25.00</h5>
                            </div>
                            <div class="col-1 d-flex justify-content-center align-items-center">
                                <div class="fa-regular fa-trash-can trash-button"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-light rounded-bottom py-4" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center px-2">
                    <div class="px-md-0" id="footer-font">
                        <h5 class="text-uppercase">Subtotal</h5>
                    </div>
                    <h5 class="text-uppercase ps-4 text-muted">$45.00</h5>
                </div>
                <div class="d-flex justify-content-between align-items-center px-2">
                    <div class="px-md-0" id="footer-font">
                        <h5 class="text-uppercase">Shipping</h5>
                    </div>
                    <h5 class="text-uppercase ps-4 text-muted">$8.00</h5>
                </div>
                <div class="d-flex justify-content-between align-items-center px-2">
                    <div class="px-md-0" id="footer-font">
                        <h5 class="text-uppercase">Total</h5>
                    </div>
                    <h5 class="text-uppercase ps-4">$22.00</h5>
                </div>
                <div class="container-fluid mt-2 p-0">
                    <button class="btn btn-sm bg-dark text-white px-3 py-2 text-uppercase w-100">Proceed to
                        checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
