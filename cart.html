<!DOCTYPE html>

<head>

    <title>Saint Cupid - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">

<body>

    <nav class="navbar position-sticky sticky-top">
        <div class="container-fluid">
            <div class="container col-6 col-md-2 d-flex justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="./assets/logo-2.png" alt=""></img>
                </a>
            </div>

            <div class="container col-6 col-md-5 d-md-flex d-none justify-content-center align-items-center">
                <a class="navbar-text text-uppercase text-decoration-none nav-link" href="index.html">Home</a>
                <a class="navbar-text text-uppercase text-decoration-none nav-link ms-4" href="#">Shop</a>
                <div class="dropdown ms-4">
                    <a class="nav-link dropdown-toggle text-uppercase" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">Collections</a>
                    <ul class="dropdown-menu dropdown-menu-dark bg-dark">
                        <li><a class="dropdown-item text-uppercase dropdown-text" href="#twenty22-collection">TWENTY22

                        <li><a class="dropdown-item text-uppercase dropdown-text" href="#coming-soon">CUPID X TWENTY</a>
                        </li>
                </div>
            </div>

            <div class="container col-6 col-md-2 d-md-flex d-none justify-content-center">
                <a href="#" class="navbar-text fs-4">
                    <i class="fa-solid fa-bag-shopping p-1 nav-link"></i>
                </a>
            </div>

            <div class="container col-6 d-flex justify-content-end align-items-center d-md-none">
                <a href="#" class="navbar-text fs-4">
                    <i class="fa-solid fa-bag-shopping p-1 nav-link"></i>
                </a>
                <button class="navbar-toggler ms-3" type="button" data-bs-toggle="offcanvas"

                    <span class="navbar-toggler-icon "></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-end bg-dark p-3" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbasrLabel">
                <div class="offcanvas-header d-flex justify-content-end">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"

                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase fs-4 text-light" aria-current="page"
                                href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-4 text-light" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-4 text-light" data-bs-toggle="collapse"
                                href="#multiCollapseExample1" role="button" aria-expanded="false"
                                aria-controls="multiCollapseExample1">Collections</a>
                            <div class="row p-0">
                                <div class="col p-0">
                                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                                        <div class="card card-body bg-transparent border-0">
                                            <a class="text-uppercase dropdown-text text-decoration-none text-light ps-2 pb-2"
                                                href="#twenty22-collection">TWENTY22 COLLECTION</a>
                                            <a class="text-uppercase dropdown-text text-decoration-none text-light ps-2"
                                                href="#coming-soon">CUPID X TWENTY</a>
                                        </div>
                                    </div>
                                </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-4 text-light" aria-current="page"
                                href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-white rounded-top mt-5" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-12 pt-3">
                <div class="d-flex">
                    <div class="pt-1 text-uppercase">
                        <h4 class="ps-2">Cart</h4>
                    </div>
                </div>
                <div class="d-flex flex-column" id="heading">
                    <div class="col-12 d-sm-none">
                        <div class="d-flex flex-row align-items-center col-12">
                            <div class="col-5 p-2">

                            </div>
                            <div class="d-flex flex-column ms-3 col-5">
                                <div>
                                    <h6>COTTON T-SHIRT</h6>
                                </div>
                                <div class="fw-bold">Color:<span class="ps-3 fw-normal">White</span></div>
                                <div class="fw-bold">Size:<span class="ps-4 fw-normal"> M</span></div>
                                <select class="form-select mt-2" id="validationServer04" required>
                                    <option selected value="">0</option>
                                    <option value="">1</option>
                                </select>
                            </div>
                            <div class="col-2 d-flex justify-content-center">
                                <div class="close fs-3">&times;</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-sm-none">
                        <div class="d-flex flex-row align-items-center col-12">
                            <div class="col-5 p-2">
                                <img src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                                    width="150" height="150" alt="" id="image">
                            </div>
                            <div class="d-flex flex-column ms-3 col-5">
                                <div>
                                    <h6>COTTON T-SHIRT</h6>
                                </div>
                                <div class="fw-bold">Color:<span class="ps-3 fw-normal">White</span></div>
                                <div class="fw-bold">Size:<span class="ps-4 fw-normal"> M</span></div>
                                <select class="form-select mt-2" id="validationServer04" required>
                                    <option selected value="">0</option>
                                    <option value="">1</option>
                                </select>
                            </div>
                            <div class="col-2 d-flex justify-content-center">
                                <div class="close fs-3">&times;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container-fluid bg-light rounded-bottom py-4" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-12">

                    </div>
                    <h5 class="text-uppercase ps-4">$61.78</h5>
                </div>
                <div class="container-fluid mt-2 p-0">
                    <button class="btn btn-sm bg-dark text-white px-3 py-2 text-uppercase w-100">Proceed to
                        checkout</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
